name: Deep Reinforcement Learning Homework 2 Submission

on:
  push:
    branches: [ main ]
    paths:
      - '*hw2_test.py'
      - '*hw2_data'
      - 'meta.xml'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
      - '*hw2_test.py'
      - '*hw2_data'
      - 'meta.xml'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 1. Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: 2. Installing dependencies
      run: |
        pip install gym==0.23.1 && pip install gym-super-mario-bros
        pip install -r requirements.txt
    - name: 4. Running your code & Pushing to Leaderboard
      run: python eval.py --token a91aae52cff9ef65932db06b150ffd47

